<!DOCTYPE HTML>
<html lang="en">
	<head>
		<title>SDK demo</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=11,chrome=1">

		<link rel="stylesheet" type="text/css" href="css/demos.css" />
		<link rel="stylesheet" type="text/css" href="../css/PS2PacketPlayer.css" />
		<style type="text/css">
			body {
				font-family:Arial;
				margin: 0px;
				height: 100%;
				padding: 10px;
			}

			#viewer-container {
				position: relative;
			}

			div.ui {
				margin-top: 10px;
			}

			button {
				padding-right: 10px;
				padding-left: 10px;
				padding-top: 3px;
				padding-bottom: 3px;
			}

			#info {
				display: inline-block;
			}
		</style>
		<script type="text/javascript" src="js/getUrlParams.js"></script>
		<script type="text/javascript">var _useCompileJS = getUrlParams().compiled === "1";</script>
		<script type="text/javascript" src="js/embedScripts.js"></script>
		<script type="text/javascript" src="js/ThumbnailGenerator.js"></script>

	</head>

	<body>

		<h1>Viewer SDK demo</h1>
		<div id="viewer-container">
		</div>

		<div class="ui">
			<button id="generate" disabled>Generate thumbnail</button>
			<div id="info"></div>
		</div>

		<script type="text/javascript">
		var container = document.getElementById("viewer-container");

		PS.API.SimpleFileWriter.init(_simpleFileWriterUrl, _simpleFileWriterPort);

		var url = "synths/bordeaux/";

		var _width  = 1280;
		var _height = 720;

		var _thumbnailGenerator;

		var _viewer = new Photosynth.PS2Viewer(container, {
			width:  _width,
			height: _height,
			animateSpeed: 1.0,
			autoStart: false,
			screenshotEnabled: true,
			pathToWorker: "../src/PacketPlayer/PacketViewer/WorkerParser.js",
		});

		_viewer.addEventListener("dataset-rendered", function(dataset) {

			var scissor = _viewer.getInternal().packetViewer.renderer.getCroppingInformations();

			_thumbnailGenerator = new ThumbnailGenerator({
				width:  scissor.w,
				height: scissor.h,
				nbScreenshots: 20,
				baseName: url.replace("synths/", "").replace("/", ""),
				onUpdate: function(processed, total) {
					document.getElementById("info").innerHTML = processed + " / " + total;
				}
			});

		});

		_viewer.addEventListener("geometry-loaded", function() {
			var button = document.getElementById("generate");
			button.disabled = false;
			button.addEventListener("click", function() {
				_thumbnailGenerator.init(_viewer.getInternal().packetViewer);
			}, false);
		});

		_viewer.load(url);

		</script>

	</body>
</html>
